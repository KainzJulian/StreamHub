<div
  #card
  (click)="clickButton()"
  class="card"
  [ngClass]="{'show-info':this.isSelected}"
>
  <div class="content">
    <div class="card__episode">
      <p class="prevent-select card__episode__text">
        {{this.episode?.episode}}
      </p>
    </div>
    <div *ngIf="this.episode?.title != null" class="card__title">
      <p class="prevent-select card__title__text">{{this.episode?.title}}</p>
    </div>
  </div>
</div>
