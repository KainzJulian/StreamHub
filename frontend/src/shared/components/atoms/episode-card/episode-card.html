<div
  #card
  (click)="clickButton()"
  class="card"
  [ngClass]="{'show-info': this.isSelected}"
>
  <div class="content">
    <div class="card__episode">
      <p class="prevent-select card__episode__text">
        {{this.episode?.episode}}
      </p>
    </div>
  </div>

  <div
    *ngIf="isInProgress()"
    [ngStyle]="{width: this.progressBarWidth() + '%'}"
    class="card__progress"
  ></div>

  <div
    *ngIf="isInProgress() "
    class="card__progress card__progress__background"
  ></div>

  <div class="card__watched" *ngIf="this.episode?.watched">
    <icon class="icon--small" iconName="checkmark" />
  </div>
</div>

<div class="card__content prevent-select">
  <p class="card__title">{{this.episode?.title}}</p>
</div>
