<home-template class="container">
  <div class="input-group">
    <p>Title</p>
    <input
      [(ngModel)]="title"
      type="text"
      #inputTitle
      placeholder="Title"
      maxlength="300"
    />

    <p>Desciption</p>
    <textarea
      [(ngModel)]="description"
      type="text"
      #inputDesc
      placeholder="Desciption"
      maxlength="10000"
      rows="8"
      cols="100"
    ></textarea>

    <ng-container *ngIf="!this.checkMediaType('Episode')">
      <p>Genres</p>
      <div class="genre-group">
        @for (item of this.getAllGenres(); track $index) {
        <genre
          (onClick)="this.addGenreToList($event)"
          class="hover-effect"
          [genre]="item"
          [ngClass]="{active: this.isGenreActive(item)}"
        ></genre>
        }
      </div>
    </ng-container>

    <p>Complete</p>
    <input
      [(ngModel)]="complete"
      type="checkbox"
      #inputComplete
      placeholder="Complete"
    />

    <p>Rating</p>
    <input
      [(ngModel)]="rating"
      type="string"
      #inputRating
      placeholder="Rating"
      min="0"
      max="100"
      (keyup)="this.checkRating()"
    />
  </div>

  <div class="button-group">
    <base-button
      title="Save Changes"
      class="header__button"
      (onClick)="this.onSavePressed()"
    >
      <icon iconName="save"></icon>
    </base-button>

    <base-button
      title="Cancel"
      class="header__button"
      (onClick)="this.onCancelPressed()"
    >
      <icon iconName="cancel"></icon>
    </base-button>
  </div>
</home-template>
