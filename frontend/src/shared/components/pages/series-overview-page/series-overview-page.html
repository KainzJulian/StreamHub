<home-template>
  <banner [media]="getMedia()" class="hide-button"></banner>

  <div>
    <ng-container
      *ngFor="let i of this.getSeries().getEpisodeArray(); let seasonIndex = index"
    >
      <p class="season__title">Season {{i[0].season}}</p>
      <div class="episode__list">
        <ng-container *ngFor="let j of i">
          <div class="episode__list__item">
            <episode-card class="mouse-pointer" [episode]="j"></episode-card>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</home-template>
