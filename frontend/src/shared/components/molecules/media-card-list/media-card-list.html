<p class="media-list__title">{{this.mediaListTitle}}</p>

<div class="media-list">
  @for (media of this.mediaList; track $index) {
  <media-card [title]="media.title" [media]="media"></media-card>
  }

  <base-button
    *ngIf="this.onShowAllClicked.observed"
    (onClick)="this.showAllClicked()"
    class="media-list__button"
  >
    <p>Show All</p>
  </base-button>
</div>
