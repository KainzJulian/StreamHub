<div class="banner__content">
  <p class="banner__title" [innerText]="this.media?.title"></p>
  <p class="banner__description" [innerText]="this.media?.description"></p>

  <div class="banner__group">
    <base-button (onClick)="this.playMedia()" class="banner__button">
      <p>Play</p></base-button
    >

    <div class="banner__genre">
      @for (item of this.media?.genreList; track $index) {
      <genre [genreType]="item"></genre>
      }
    </div>
  </div>
</div>

<div *ngIf="!this.media?.isComplete" class="circle banner__complete"></div>

<div class="banner__rating">
  <p [innerText]="this.media?.rating"></p>
</div>
