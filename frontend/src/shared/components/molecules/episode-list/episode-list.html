<ng-container *ngFor="let episode of episodeList">
  <div class="list__item">
    <episode-card
      (onClick)="this.clickCard($event)"
      [isSelected]="this.currentEpisodeID === episode.id"
      class="mouse-pointer"
      [episode]="episode"
      [title]="episode.title"
    ></episode-card>
  </div>
</ng-container>
