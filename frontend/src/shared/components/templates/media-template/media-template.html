<ng-content select="[header]"></ng-content>

<video
  #video
  controls
  class="videoPlayer"
  [src]="this.videoSource"
  type="video/mp4"
  (pause)="this.onPauseVideo()"
  (loadedmetadata)="this.onLoadMetadata()"
  (play)="this.onPlayVideo()"
></video>

<div class="info">
  <ng-content select="[info]"></ng-content>
</div>
